<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Directory</title>
</head>
<body>
<h1>Available Lawyers</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Expertise</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lawyer : ${lawyers}">
        <td th:text="${lawyer.name}"></td>
        <td th:text="${lawyer.expertise}"></td>
        <td th:text="${lawyer.email}"></td>
        <td><a th:href="@{/send-query/{lawyerId}(lawyerId=${lawyer.id})}">Send Query</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
